<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>Random GitHub Star</title>
  </head>
  <body>
    <h2>⭐ Random GitHub Repo Star ⭐</h2>
    <input id="token" type="text" placeholder="GitHub Access Token" />
    <input id="cookie" type="text" placeholder="Your GitHub Cookie" />
    <input id="keyword" type="text" placeholder="Keyword (e.g. game)" />
    <input id="count" type="number" placeholder="How many repos?" />
    <button id="submit">Search & List</button>
    <ul id="repoList"></ul>
    <button id="starAll">Auto Star All Selected</button>
    <p id="status"></p>
    <script src="popup.js"></script>
  </body>
</html>
