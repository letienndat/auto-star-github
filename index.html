<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>‚≠ê Auto Star GitHub</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container py-4">
      <h2 class="mb-4 text-center">‚≠ê Auto Star GitHub Repo ‚≠ê</h2>

      <form id="starForm">
        <div class="mb-3">
          <label for="keyword" class="form-label">Keyword</label>
          <input
            type="text"
            class="form-control"
            id="keyword"
            placeholder="ex: game, mobile, web, js"
          />
        </div>

        <div class="mb-3">
          <label for="page" class="form-label">Page</label>
          <input
            type="number"
            min="1"
            class="form-control"
            id="page"
            placeholder="ex: 1 (min:1, default:1)"
            value="1"
          />
        </div>

        <div class="mb-3">
          <label for="count" class="form-label">Limit number repo of page?</label>
          <input
            type="number"
            min="1"
            class="form-control"
            id="count"
            placeholder="ex: 10 (min:1, max:100, default:100)"
          />
        </div>

        <div class="d-grid mb-4">
          <button type="button" id="submit" class="btn btn-primary">
            üîç Search
          </button>
        </div>
      </form>

      <div class="d-grid mb-3">
        <button type="button" id="starAll" class="btn btn-success">
          ‚≠ê Auto Star All Repo Selected
        </button>
      </div>
      <div class="d-grid mb-3">
        <button type="button" id="stopStar" class="btn btn-danger disabled">
          ‚èπ Stop Auto Star Repo
        </button>
      </div>
      <span class="text-info notify-open-tab-repo"></span>

      <p id="status" class="text-muted text-center"></p>

      <div class="table-responsive mb-4">
        <table
          class="table table-bordered table-hover align-middle"
          id="repoTable"
        >
          <thead class="table-light">
            <tr>
              <th scope="col"><input type="checkbox" id="selectAll" /></th>
              <th scope="col">#</th>
              <th scope="col">Repository</th>
              <th scope="col">Stars</th>
              <th scope="col">Description</th>
            </tr>
          </thead>
          <tbody></tbody>
        </table>
      </div>
    </div>

    <script src="main.js"></script>
  </body>
</html>
